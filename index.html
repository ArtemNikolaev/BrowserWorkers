<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <link rel="stylesheet" href="_/styles.css">
    <script src="_/main.js"></script>
</head>
<body>
<section>
    <h2>Web Worker</h2>
    <form onsubmit="postToWebWorker(this); return false">
        <input name="param" type="text" placeholder="Name">
        <input name="param" type="text" placeholder="Middle-Name">
        <input name="param" type="text" placeholder="Sur-name">
        <button type="submit">Send Message</button>
    </form>
    <p class="web-worker-answer"></p>
</section>

<section>
    <h2>Shared Worker</h2>
    <form onsubmit="postToSharedWorker(this); return false">
        <input name="param" type="text" placeholder="Message to send">
        <button type="submit">Send Message</button>
    </form>
    <div class="shared-worker-answer"></div>
</section>

</body>
</html>
